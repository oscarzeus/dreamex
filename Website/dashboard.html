<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services - Data Analysis Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #222, #555);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 12px;
            transition: 0.3s ease-in-out;
        }

        nav ul li a:hover {
            color: #3b82f6;
            transform: scale(1.1);
        }

        .menu-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
        }

        .container {
            width: 80%;
            margin: 100px auto 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background: #333;
            color: white;
        }

        .btn {
            padding: 5px 10px;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-delete {
            background: red;
        }

        .btn-logout {
            background: #d9534f;
        }

        .btn-add {
            background: green;
        }

        form {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        input {
            padding: 8px;
            width: 200px;
        }

        footer {
            background: #333;
            color: white;
            padding: 10px;
            position: relative;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Firebase Auth Check -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC-ualim_2wKDkcQotQzjYSfOkFEu7PO-0",
            authDomain: "realtime-ec3cc.firebaseapp.com",
            databaseURL: "https://realtime-ec3cc-default-rtdb.firebaseio.com",
            projectId: "realtime-ec3cc",
            storageBucket: "realtime-ec3cc.firebasestorage.app",
            messagingSenderId: "347931248347",
            appId: "1:347931248347:web:57ebcfd6d64d44e9e96efe",
            measurementId: "G-SRDF9VRFEK"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.querySelectorAll(".menu-left li.disabled").forEach(li => li.classList.remove("disabled"));
            }
        });

        function handleLogout() {
            signOut(auth).then(() => {
                window.location.href = "login.html";
            }).catch(error => {
                console.error("Logout error:", error);
            });
        }
        window.handleLogout = handleLogout;

        function loadUsers() {
            const userList = document.getElementById("user-list");
            fetch('https://us-central1-users-8be65.cloudfunctions.net/listAllUsers')
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Network response was not ok: " + response.statusText);
                    }
                    return response.json();
                })
                .then(users => {
                    userList.innerHTML = "";
                    if (users.length === 0) {
                        userList.innerHTML = "<tr><td colspan='3'>No users found</td></tr>";
                    } else {
                        users.forEach(user => {
                            userList.innerHTML += `
                                <tr>
                                    <td>${user.displayName}</td>
                                    <td>${user.email}</td>
                                    <td>${user.uid}</td>
                                </tr>
                            `;
                        });
                    }
                })
                .catch(err => {
                    console.error("Error fetching users:", err);
                    userList.innerHTML = "<tr><td colspan='3'>Error loading users: " + err.message + "</td></tr>";
                });
        }

        window.createUser = async (e) => {
            e.preventDefault();
            const name = document.getElementById("user-name").value.trim();
            const email = document.getElementById("user-email").value.trim();
            const password = document.getElementById("user-password").value.trim();

            if (!name || !email || !password) {
                alert("Please enter all fields!");
                return;
            }

            try {
                // Create user in Firebase Authentication
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Save user details in Firestore
                await addDoc(collection(db, "users"), { name, email, uid: user.uid });

                alert("User account created successfully!");
                document.getElementById("user-form").reset();
            } catch (error) {
                console.error("Error creating user:", error);
                alert("Failed to create user: " + error.message);
            }
        };

        window.deleteUser = async (userId) => {
            if (!confirm("Are you sure you want to delete this user?")) return;

            try {
                await deleteDoc(doc(db, "users", userId));
                alert("User deleted successfully!");
            } catch (error) {
                console.error("Error deleting user:", error);
            }
        };

        window.onload = loadUsers;
    </script>

    <header>
        <nav class="menu-bar">
            <ul class="menu-left">
                <li class="current"><a href="index.html">Home</a></li>
                <li class="disabled"><a href="dashboard.html">Dashboard</a></li>
                <li class="disabled"><a href="about.html">About</a></li>
                <li class="disabled"><a href="services.html">Services</a></li>
                <li class="disabled"><a href="risk-assessment.html">Risk Assessment</a></li>
                <li class="disabled"><a href="data-analysis.html">Data Analysis</a></li>
            </ul>
            <ul class="menu-right">
                <li><button class="btn btn-logout" onclick="handleLogout()">Logout</button></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>User Management Dashboard</h2>
        <form id="user-form" onsubmit="createUser(event)">
            <input type="text" id="user-name" placeholder="User Name" required>
            <input type="email" id="user-email" placeholder="User Email" required>
            <input type="password" id="user-password" placeholder="Password" required>
            <button type="submit" class="btn btn-add">Create User</button>
        </form>
        <table><tbody id="user-list"></tbody></table>
    </div>

    <footer><p>&copy; 2025 Data Analysis Hub. All Rights Reserved.</p></footer>

</body>
</html>
